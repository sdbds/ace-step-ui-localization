<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACE-Step UI - Local AI Music Generator</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="ACE-Step UI - Local AI Music Generator" />
    <meta name="description" content="Create AI music locally with ACE-Step UI. Free and open source music generation powered by ACE-Step 1.5." />
    <meta name="keywords" content="AI music generator, ACE-Step, local AI, music generation, text to music, AI song generator" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="ACE-Step UI" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="application-name" content="ACE-Step UI" />
    <meta name="apple-mobile-web-app-title" content="ACE-Step UI" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 定义关键 CSS 变量，确保 Tailwind 能读取
      document.documentElement.style.setProperty('--color-primary', '#ec4899');
      document.documentElement.style.setProperty('--bg-primary-dark', '#09090b');
      document.documentElement.style.setProperty('--bg-secondary-dark', '#121214');
      document.documentElement.style.setProperty('--bg-tertiary-dark', '#18181b');
      document.documentElement.style.setProperty('--bg-hover-dark', '#27272a');

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              /* Suno 主题色 */
              suno: {
                DEFAULT: '#09090b',
                sidebar: '#000000',
                panel: '#121214',
                card: '#18181b',
                hover: '#27272a',
                border: '#27272a',
              },

              /* 语义化颜色 */
              brand: {
                DEFAULT: 'var(--color-primary)',
                hover: 'var(--color-primary-hover)',
                light: 'var(--color-primary-light)',
              },

              surface: {
                primary: 'var(--bg-primary)',
                secondary: 'var(--bg-secondary)',
                tertiary: 'var(--bg-tertiary)',
              },

              'surface-dark': {
                primary: 'var(--bg-primary-dark)',
                secondary: 'var(--bg-secondary-dark)',
                tertiary: 'var(--bg-tertiary-dark)',
                hover: 'var(--bg-hover-dark)',
              },

              content: {
                primary: 'var(--text-primary)',
                secondary: 'var(--text-secondary)',
                tertiary: 'var(--text-tertiary)',
              },

              'content-dark': {
                primary: 'var(--text-primary-dark)',
                secondary: 'var(--text-secondary-dark)',
                tertiary: 'var(--text-tertiary-dark)',
              },

              border: {
                primary: 'var(--border-primary)',
                secondary: 'var(--border-secondary)',
              },

              'border-dark': {
                primary: 'var(--border-primary-dark)',
                secondary: 'var(--border-secondary-dark)',
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      :root {
        --breakpoint-mobile: 768px;
      }

      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-suno text-zinc-900 dark:text-white overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
